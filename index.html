<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>numQuest</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
		<link rel="stylesheet" href="./style.css">

	</head>

	<body>
			<!-- <h1>NumQuest</h1> -->
			<h1 class="shake"> Score:<span id="score" ></span></h1>
			<button style="background-color: #d70000;" onclick="resetGame()">Reset</button>
			
		<div class="container">
			<h1>The Number Guessing Game</h1>
        <p id="message">Guess a number between 1 and 10</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
		<p id="hint-message"></p>
		</div>

		<!-- Add this element to display the timer -->
		<p id="timer">Time left: <span id="time">60s</span></p>

		<!-- Settings -->
		<button onclick="toggleSettings()" id="settings-toggle">Show / Hide Settings</button>
		<div class="settings">
			<div id="settings" class="settings-content">
				<h2>Settings</h2>
				<div class="settings-row">
					<label for="range_">Number guessing range:</label>
					<input type="number" id="range_" value="1" min="1" max="100">
					<input type="number" id="range" value="10" min="1" max="100">
				</div>
				<div class="settings-row">
					<button onclick="saveSettings()" id="savesettings">Apply</button>
				</div>
			</div>


		<!--  audio element for background music -->
		<audio id="backgroundMusic" autoplay loop></audio>
		<script src="./index.js"></script>
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>numQuest</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
		<link rel="stylesheet" href="./style.css">

	</head>

	<body>
			<!-- <h1>NumQuest</h1> -->
			<h1 class="shake"> Score:<span id="score" ></span></h1>
			<button style="background-color: #d70000;" onclick="resetGame()">Reset</button>
			
		<div class="container">
			<h1>The Number Guessing Game</h1>
        <p id="message">Guess a number between 1 and 10</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
		<p id="hint-message"></p>
		</div>

		<!--  audio element for background music -->
		<audio id="backgroundMusic" autoplay loop></audio>
		<script src="./index.js"></script>
	</body>
</html>
